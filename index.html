<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarKyinPhan · Digital Card</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1220, #020617);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px 26px 34px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.05);
      margin-bottom: 18px;
    }

    h1 {
      font-size: 26px;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .links {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: block;
      padding: 15px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.12);
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.25s ease;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="avatar.jpg" alt="Avatar" class="avatar" />

    <h1>MarKyinPhan</h1>
    <div class="subtitle">Creator · Social</div>

    <div class="links">
      <a class="link" href="https://www.instagram.com/mo.bei.961" target="_blank">Instagram</a>
      <a class="link" href="https://www.threads.com/@mo.bei.961" target="_blank">Threads</a>
      <a class="link" href="https://x.com/markyinphan" target="_blank">X / Twitter</a>
      <a class="link" href="https://www.facebook.com/share/1P8LNg19Nr/" target="_blank">Facebook</a>
      <a class="link" href="https://www.tiktok.com/@phan7697" target="_blank">TikTok</a>
      <a class="link" href="https://t.me/Mar20037" target="_blank">Telegram</a>
    </div>

    <footer>
      © 2026 MarKyinPhan · Powered by GitHub Pages
    </footer>
  </div>
</body>
</html>
