<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarKyinPhan</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont,
        "SF Pro Text","Helvetica Neue",Arial,sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top,#ffffff 0%,#eef2ff 40%,#e9f0ff 100%);
      color: #111;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 28px 22px 24px;
      box-shadow:
        0 30px 60px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      margin: 0 auto 16px;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.8);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 22px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.85);
      text-decoration: none;
      color: #111;
      font-size: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      transition: 0.25s ease;
    }

    .link:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
    }

    .link span {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon {
      width: 22px;
      height: 22px;
    }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

  <div class="card">
