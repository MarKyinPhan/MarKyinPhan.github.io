<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarKyinPhan · Digital Card</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0b1220, #020617);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 28px 22px 32px;
      border-radius: 26px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.15);
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.4);
      margin: 0 auto 16px;
      display: block;
    }

    h1 {
      margin: 8px 0 6px;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.75;
      margin-bottom: 22px;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: #fff;
      padding: 14px 16px;
      margin-bottom: 12px;
      border-radius: 14px;
      background: rgba(255,255,255,0.12);
      transition: all 0.2s ease;
      font-size: 15px;
    }

    .links a:hover {
      background: rgba(255,255,255,0.22);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- 头像 -->
    <img class="avatar" src="avatar.jpg" alt="MarKyinPhan">

    <!-- 名字 -->
    <h1>MarKyinPhan</h1>
    <div class="subtitle">数字创作者 · 社交媒体 · 全球</div>

    <!-- 链接 -->
    <div class="links">
      <a href="https://www.instagram.com/mo.bei.961" target="_blank">Instagram</a>
      <a href="https://www.threads.com/@mo.bei.961" target="_blank">Threads</a>

      <a href="https://www.tiktok.com/@phan7697" target="_blank">TikTok</a>
      <a href="https://t.me/Mar20037" target="_blank">Telegram</a>
    </div>

  </div>
</body>
</html>
